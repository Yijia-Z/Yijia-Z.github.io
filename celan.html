        <section id="图宾根一月" class="level2">
        <h2>图宾根，一月</h2>
        <p>向<strong>致盲</strong><br> 言说<strong>双眼</strong>。<br>
        它们的——‘一个<strong>谜</strong>乃<strong>纯粹</strong><br>
        涌现’——，它们的<br> <strong>记忆</strong>关于<br>
        漂浮的荷尔德林塔楼，<strong>鸥鸟</strong><br> 盘绕飞旋。</p>
        <p>溺水木工之造访，<br> 于此<br>
        潜入的<strong>词汇</strong>：</p>
        <p>若来临，<br> 若来临一<strong>人</strong>，<br>
        若来临一<strong>人</strong>于世，今日，带着<br>
        <strong>先祖</strong>的<br> <strong>光须</strong>：他应，<br>
        若他论及这<br> <strong>时代</strong>，他<br> 应当<br>
        只能吞吞吐吐，<br> 永久，永久<br> 支吾<br></p>
        <p>（“<strong>可否，可否。</strong>”）</p>
